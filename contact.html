<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Lobster&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/347572dc37.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/navBar.js" defer></script>
    <script type="module" src="./src/footer.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header" id="site-header"></header>

        <div class="contact-main">
            <h1 class="page-title">Get in touch with me</h1>
            <p class="sub-title">I'd love to hear from you!</p>

            <div class="contact-grid">
                <!-- LEFT COLUMN: CONTACT FORM -->
                <div class="contact-form-container">
                    <!-- Form structure -->
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name" aria-label="Your name" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" required placeholder="e.g., mail@domain.com" aria-label="Your email address" />
                        </div>

                        <div class="form-group">
                            <label for="message">Message area</label>
                            <textarea id="message" name="message" rows="6" required placeholder="Write your message here..." aria-label="Your message"></textarea>
                        </div>

                        <button type="submit" class="submit-btn" aria-label="Send message">
                Send Message
              </button>
                    </form>

                    <!-- Submission Confirmation Message (Hidden by default) -->
                    <div id="confirmationBox" class="confirmation-box hidden">
                        <h2>Message Sent!</h2>
                        <p>
                            Thank you for reaching out. I will get back to you as soon as possible.
                        </p>
                        <!-- The hideConfirmation() function is defined in js/script.js -->
                        <button onclick="hideConfirmation()" class="close-btn" aria-label="Close confirmation box">
                Close
              </button>
                    </div>
                </div>

                <div class="details-and-illustrations">
                    <div class="contact-details">
                        <p>
                            Email:
                            <span>
                  <a
                    href="mailto:therese-paulsen@live.dk"
                    aria-label="Email therese-paulsen@live.dk"
                    >therese-paulsen@live.dk</a
                  >
                </span>
                        </p>

                        <p>
                            WhatsApp:
                            <span>
                  <a
                    href="tel:+4542398709"
                    aria-label="Call or WhatsApp number plus forty five four two three nine eight seven zero nine"
                    >+45 42 39 87 09</a
                  >
                </span>
                        </p>

                        <p>
                            Phone:
                            <span>
                  <a
                    href="tel:+27827753236"
                    aria-label="Call phone number plus twenty seven eight two seven seven five three two three six"
                    >+27 82 775 3236</a
                  >
                </span>
                        </p>
                    </div>

                    <div class="illustrations">
                        <img src="img/pig.png" alt="Stylized illustration of a pig in Adobe Illustrator style" />
                        <img src="img/elephant.png" alt="Stylized illustration of an elephant in Adobe Illustrator style" />
                        <p class="illustration-note">
                            Illustrations made with Adobe Illustrator
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" id="site-footer"></footer>
</body>

</html>
